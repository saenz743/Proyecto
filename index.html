<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login Avanzado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #7c3aed 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-header p {
            margin-top: 0.5rem;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--dark-color);
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 40px;
            cursor: pointer;
            color: #94a3b8;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .footer-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .brand-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        /* Estilos para el modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://placehold.co/120x40/4f46e5/FFFFFF?text=RedPress&font=montserrat" alt="Logo de MiEmpresa en color blanco sobre fondo azul" class="brand-logo">
            <h1>Bienvenido de nuevo</h1>
            <p>Inicia sesión para acceder a tu cuenta</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="input-field" placeholder="tucorreo@ejemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Iniciar sesión
                </button>
                
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <div class="footer-links">
                ¿No tienes una cuenta? <a href="#" id="registerLink">Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Modal para registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" class="input-field" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" class="input-field" placeholder="Tu apellido" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo electrónico</label>
                    <input type="email" id="registerEmail" class="input-field" placeholder="tucorreo@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" class="input-field" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Repita contraseña</label>
                    <input type="password" id="confirmPassword" class="input-field" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="dob">Fecha de nacimiento</label>
                    <input type="date" id="dob" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="idNumber">Cédula</label>
                    <input type="text" id="idNumber" class="input-field" placeholder="Tu cédula" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    Registrarse
                </button>
            </form>
        </div>
    </div>

<!-- Modal para el nuevo módulo -->
<div id="newModuleModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeNewModule()">&times;</span>
        <h2 class="text-center text-2xl font-semibold mb-4">Cuestionario: Parte 1</h2>
        <form id="questionnaireForm">
            <div class="form-group mb-4">
                <label for="educationLevel" class="font-medium">1. Nivel de estudios</label>
                <select id="educationLevel" class="input-field" required>
                    <option value="">Selecciona la opción que mejor te describa:</option>
                    <option value="Estudiante de periodismo (pregrado/licenciatura)">Estudiante de periodismo (pregrado/licenciatura)</option>
                    <option value="Estudiante de periodismo (posgrado/maestría)">Estudiante de periodismo (posgrado/maestría)</option>
                    <option value="Egresado/a (recientemente graduado/a)">Egresado/a (recientemente graduado/a)</option>
                    <option value="Profesional con experiencia laboral">Profesional con experiencia laboral</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label class="font-medium">2. ¿Qué tipo de oportunidades estás buscando actualmente? (Marca todas las que apliquen)</label>
                <div class="flex flex-col space-y-2">
                    <div>
                        <input type="checkbox" id="internships" value="Prácticas profesionales / Pasantías">
                        <label for="internships">Prácticas profesionales / Pasantías</label>
                    </div>
                    <div>
                        <input type="checkbox" id="partTime" value="Trabajo de medio tiempo">
                        <label for="partTime">Trabajo de medio tiempo</label>
                    </div>
                    <div>
                        <input type="checkbox" id="fullTime" value="Trabajo de tiempo completo">
                        <label for="fullTime">Trabajo de tiempo completo</label>
                    </div>
                    <div>
                        <input type="checkbox" id="freelance" value="Freelance / Colaboraciones independientes">
                        <label for="freelance">Freelance / Colaboraciones independientes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="otherOpportunities" value="Otro">
                        <label for="otherOpportunities">Otro: <input type="text" placeholder="Especifica" class="input-field mt-1"></label>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <label class="font-medium">3. ¿Qué áreas del periodismo te interesan más? (Máximo 3 opciones)</label>
                <div class="flex flex-col space-y-2">
                    <div>
                        <input type="checkbox" id="writtenJournalism" value="Periodismo escrito (prensa, revistas)">
                        <label for="writtenJournalism">Periodismo escrito (prensa, revistas)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="digitalJournalism" value="Periodismo digital / multimedia">
                        <label for="digitalJournalism">Periodismo digital / multimedia</label>
                    </div>
                    <div>
                        <input type="checkbox" id="investigativeJournalism" value="Periodismo de investigación">
                        <label for="investigativeJournalism">Periodismo de investigación</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sportsJournalism" value="Periodismo deportivo">
                        <label for="sportsJournalism">Periodismo deportivo</label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="openNextModal()">
                    Siguiente
                </button>
            </div>
        </form>
    </div>
</div>

 <!-- Modal para la segunda parte del cuestionario -->
<div id="newModuleModal2" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeNewModule2()">&times;</span>
        <h2 class="text-center text-2xl font-semibold mb-4">Cuestionario: Parte 2</h2>
        <form id="questionnaireForm2">
            <div class="form-group mb-4">
                <label class="font-medium">4. ¿Tienes experiencia previa en alguna de estas áreas? (Marca las que apliquen)</label>
                <div class="flex flex-col space-y-2">
                    <div>
                        <input type="checkbox" id="newsWriting" value="Redacción de noticias o artículos">
                        <label for="newsWriting">Redacción de noticias o artículos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="socialMediaManagement" value="Manejo de redes sociales">
                        <label for="socialMediaManagement">Manejo de redes sociales</label>
                    </div>
                    <div>
                        <input type="checkbox" id="audioVideoEditing" value="Edición de audio / video">
                        <label for="audioVideoEditing">Edición de audio / video</label>
                    </div>
                    <div>
                        <input type="checkbox" id="graphicDesign" value="Diseño gráfico / infografías">
                        <label for="graphicDesign">Diseño gráfico / infografías</label>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <label class="font-medium">5. ¿Qué herramientas digitales dominas? (Marca todas las que apliquen)</label>
                <div class="flex flex-col space-y-2">
                    <div>
                        <input type="checkbox" id="wordpress" value="WordPress u otros CMS">
                        <label for="wordpress">WordPress u otros CMS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="photoshop" value="Photoshop / Illustrator">
                        <label for="photoshop">Photoshop / Illustrator</label>
                    </div>
                    <div>
                        <input type="checkbox" id="premiere" value="Premiere / Final Cut">
                        <label for="premiere">Premiere / Final Cut</label>
                    </div>
                    <div>
                        <input type="checkbox" id="audacity" value="Audacity / Pro Tools">
                        <label for="audacity">Audacity / Pro Tools</label>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <label class="font-medium">6. ¿Qué idiomas hablas y en qué nivel?</label>
                <div class="flex flex-col space-y-2">
                    <input type="text" placeholder="Idioma 1: _______________ - Nivel: __________" class="input-field">
                    <input type="text" placeholder="Idioma 2: _______________ - Nivel: __________" class="input-field">
                    <input type="text" placeholder="Idioma 3: _______________ - Nivel: __________" class="input-field">
                </div>
            </div>

            <div class="form-group mb-4">
                <label class="font-medium">7. ¿En qué formato prefieres trabajar? (Marca todos los que te interesen)</label>
                <div class="flex flex-col space-y-2">
                    <div>
                        <input type="checkbox" id="inPerson" value="Presencial">
                        <label for="inPerson">Presencial</label>
                    </div>
                    <div>
                        <input type="checkbox" id="remote" value="Remoto">
                        <label for="remote">Remoto</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hybrid" value="Híbrido">
                        <label for="hybrid">Híbrido</label>
                    </div>
                    <div>
                        <input type="checkbox" id="indifferent" value="Indiferente">
                        <label for="indifferent">Indiferente</label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    Enviar Cuestionario
                </button>
            </div>
        </form>
    </div>
</div>
   

    <script>
    
    function openNextModal() {
    // Cerrar el primer modal
    document.getElementById('newModuleModal').style.display = 'none';
    // Abrir el segundo modal
    document.getElementById('newModuleModal2').style.display = 'block';
}

function closeNewModule() {
    document.getElementById('newModuleModal').style.display = 'none';
}

function closeNewModule2() {
    document.getElementById('newModuleModal2').style.display = 'none';
}

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Obtener datos de localStorage
            const storedUser   = JSON.parse(localStorage.getItem('user'));

            if (!storedUser   || storedUser  .email !== email || storedUser  .password !== password) {
                alert('Correo o contraseña incorrectos');
                return;
            }
            
            alert(`Bienvenido, ${storedUser  .firstName} ${storedUser  .lastName}`);
            window.location.href = 'file:///storage/emulated/0/interfazinicio1/index.html';
        });

        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerModal').style.display = 'flex';
        });

        function closeModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        function closeNewModule() {
            document.getElementById('newModuleModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const registerModal = document.getElementById('registerModal');
            const newModuleModal = document.getElementById('newModuleModal');
            
            if (event.target === registerModal) {
                closeModal();
            }
            
            if (event.target === newModuleModal) {
                closeNewModule();
            }
        };

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const registerEmail = document.getElementById('registerEmail').value;
            const registerPassword = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const dob = document.getElementById('dob').value;
            const idNumber = document.getElementById('idNumber').value;

            // Validar que las contraseñas coincidan
            if (registerPassword !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Guardar datos en localStorage
            const userData = {
                firstName: firstName,
                lastName: lastName,
                email: registerEmail,
                password: registerPassword,
                dob: dob,
                idNumber: idNumber
            };

            localStorage.setItem('user', JSON.stringify(userData));
            
            // Cerrar el modal de registro
            closeModal();
            
            // Mostrar el nuevo módulo
            document.getElementById('newModuleModal').style.display = 'flex';
        });
    </script>
    
    <script>
    document.getElementById('questionnaireForm2').addEventListener('submit', function (e) {
    e.preventDefault();

    // Parte 1
    const educationLevel = document.getElementById('educationLevel').value;

    const opportunities = [];
    document.querySelectorAll('#questionnaireForm input[type="checkbox"]:checked').forEach(el => {
        opportunities.push(el.value);
    });

    // Parte 2
    const experience = [];
    document.querySelectorAll('#questionnaireForm2 input[type="checkbox"]:checked').forEach(el => {
        experience.push(el.value);
    });

    const languages = Array.from(document.querySelectorAll('#questionnaireForm2 input[type="text"]'))
        .map(input => input.value)
        .filter(text => text.trim() !== '');

    // Guardar en localStorage
    const questionnaireData = {
        educationLevel,
        opportunities,
        experience,
        languages
    };

    localStorage.setItem('questionnaire', JSON.stringify(questionnaireData));
    
    alert('¡Cuestionario enviado y guardado exitosamente!');
    closeNewModule2();
});
</script>
    
</body>
</html>
